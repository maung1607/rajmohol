name: Rajmahal and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --no-progress

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets
        run: |
          npm run build
      - name: Deploy PHP to Server
        if: ${{ success() }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            cd domains
            cd mongmatubbar.com
            cd public_html
            cd rajmahal
            git pull
            php composer.phar install
            composer install --no-dev --prefer-dist --no-interaction --no-progress
            chmod -R 775 storage bootstrap/cache
      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa2
          chmod 600 ~/.ssh/id_rsa2
          ssh-keyscan -t rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> 
          ~/.ssh/known_hosts
      - name: Copy Build Files to Target Server
        run: |
          rsync -r -e "ssh -p ${{ secrets.SSH_PORT }}" ${{ github.workspace }}/public/build/ \
          ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:domains/mongmatubbar.com/public_html/rajmahal/public/build


